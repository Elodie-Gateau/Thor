<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice JeuThor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pannel">
      <p class="pv-title">Points de vie :</p>
    </div>
    <div class="board">
      <div id="thor" class="thor-up"></div>
      <div class="light"></div>
      <div class="thanos"></div>
    </div>
    <div class="victory">
      <p class="victory-title">⚡️ Victoire ! ⚡️</p>
    </div>

      <p class="error-map-title">Défaite, tu es sorti de la map 😩</p>
    </div>
    <div class="defeat-pv">
      <p class="defeat-pv-title">Défaite, tu n'as plus de points de vie ☠️</p>
    </div>
    <div class="defeat-thanos">
      <p class="defeat-thanos-title">Défaite, tu as rencontré Thanos 🥊</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
